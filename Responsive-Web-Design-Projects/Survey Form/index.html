<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <main id="main">
      <h1 class="title" id="title">freeCodeCamp Survey Form</h1>
      <p class="description" id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <div class="container">
        <form class="form" id="survey-form">
          <div class="group">
            <label for="name" id="name-label">Name</label>
            <input class="input" type="text" id="name" placeholder="Enter your name" required />
            <label for="email" id="email-label">Email</label>
            <input class="input" type="email" id="email" placeholder="Enter your Email" required />
            <label for="number" id="number-label">Age</label>
            <input class="input" type="number" id="number" min="10" max="99" placeholder="Age" />
          </div>
          <div class="group">
            <p>Which option best describes your current role?</p>
            <select class="input" id="dropdown">
              <option on value disabled selected>Select current role</option>
              <option value="student">Student</option>
              <option value="job">Full Time Job</option>
              <option value="leaner">Full Time Leaner</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="group">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label class="radio">
              <input class="radio__input" type="radio" name="recommend" value="definitel" />
              <span class="radio__box"></span>
              Definitely
            </label>
            <label class="radio">
              <input class="radio__input" type="radio" name="recommend" value="maybe" />
              <span class="radio__box"></span>
              Maybe
            </label>
            <label class="radio">
              <input class="radio__input" type="radio" name="recommend" value="not-sure" />
              <span class="radio__box"></span>
              Not sure
            </label>
          </div>
          <div class="group">
            <p>What would you like to see improved?</p>
            <small>(check all that apply)</small>
            <label class="check">
              <input class="check__input" type="checkbox" value="front-end" name="prefer" />
              <span class="check__box"></span>
              Front-end Projects
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="back-end" name="prefer" />
              <span class="check__box"></span>
              Back-end Projects
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="visualization" name="prefer" />
              <span class="check__box"></span>
              Data Visualization
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="challenges" name="prefer" />
              <span class="check__box"></span>
              Challenges
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="community" name="prefer" />
              <span class="check__box"></span>
              Open Source Community
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="help" name="prefer" />
              <span class="check__box"></span>
              Gitter help rooms
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="videos" name="prefer" />
              <span class="check__box"></span>
              Videos
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="wiki" name="prefer" />
              <span class="check__box"></span>
              Wiki
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="forum" name="prefer" />
              <span class="check__box"></span>
              Forum
            </label>
            <label class="check">
              <input class="check__input" type="checkbox" value="courses" name="prefer" />
              <span class="check__box"></span>
              Additional Courses
            </label>
          </div>
          <div class="group">
            <p>Any comments or suggestions?</p>
            <textarea class="input area" placeholder="Enter your comment here..."></textarea>
          </div>
          <div class="group">
            <button class="button" id="submit" type="submit">Submit</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
